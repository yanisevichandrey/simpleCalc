<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calc</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
        <div class="wrap">
            <div class="inputs">
                <input type="number" placeholder="Значення 1" id="value1">
                <input type="number" placeholder="Значення 2" id="value2">
            </div>
        
            <div class="buttons">
                <button onclick="plus()">+</button>
                <button onclick="minus()">-</button>
                <button onclick="multi()">*</button>
                <button onclick="div()">/</button>
            </div>
            <div class="result">
                <input type="text" placeholder="Результат" id="result">
            </div>    
        </div>
    
    <script src="main.js"></script>
</body>
</html>
